<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="C:\Users\hp\Desktop\HTML\jQueryFile\jquery-3.7.1.js">
    </script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <ul class="list1">
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>white</li>
    </ul>
    <button class="button1">click</button>
    <br>
    <hr>

    <ul>
        <li class="list">
            <span id="span1">item1</span>
        </li>
        <li>
            <span id="span2">item2</span>
        </li>
    </ul>

    <ul>
        <li class="list2">
            <span id="span11">item1</span>
        </li>
        <li>
            <span id="span12">item2</span>
        </li>
    </ul>


    <script>
        //$(".list1").remove();//empty
        $(".list1").addClass("red");
        $(".list1").removeClass("red");
        $(".button1").click(function(){
            $(".list1").toggleClass("red");
        });

        var ele=$("#span1").parentsUntil("ul");
        ele.css("border","1px solid red");

        var ele2=$(".list1").children();
        ele2.css("border","1px solid red");

        var ele3=$(".list2").find("#span11");
        ele3.css("border","1px solid blue");


        
    </script>
</body>

</html>
